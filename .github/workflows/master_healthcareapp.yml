# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - healthapp

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4


      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # Build the SPA before publish
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # use 20 if your SPA requires it

      - name: Restore .NET
        run: dotnet restore

      - name: Build SPA
        working-directory: ./HealthCareApiServer/WebApp/client-app
        run: |
          npm i --force
          npm run build

      # Publish the web app to a folder weï¿½ll deploy
      - name: Publish .NET
        run: dotnet publish ./HealthCareApiServer/WebApp/WebApp.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'healthapp'
          slot-name: 'Production'
          package: ./publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3D740FC3BBC146A48C95F967CF6327C4 }}