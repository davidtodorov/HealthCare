<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Health care</h1>
    <nav *ngIf="isLoggedIn$ | async" id="global-nav" class="flex space-x-4">
      <button (click)="goToMainMenu()" id="nav-home-btn"
        class="px-4 py-2 text-sm font-medium rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100 transition duration-150 flex items-center">
        <svg class="w-5 h-5 -mt-0.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
          </path>
        </svg>
        Main Menu
      </button>
      <button (click)="logout()"
        class="px-4 py-2 text-sm font-medium rounded-full bg-red-50 text-red-600 hover:bg-red-100 transition duration-150 flex items-center">
        <svg class="w-5 h-5 -mt-0.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
        Logout
      </button>
    </nav>
  </div>
</header>
<div class="container mx-auto p-4">
  <router-outlet />
</div>
<app-loading-spinner></app-loading-spinner>
