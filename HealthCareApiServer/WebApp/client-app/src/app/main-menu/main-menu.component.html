<div id="app-container" class="max-w-7xl mx-auto p-4 md:p-6">
        <div id="main-menu-view" class="view mt-16 flex flex-col items-center justify-center">
            <h2 class="text-4xl sm:text-5xl font-extrabold text-slate-800 mb-12 text-center leading-tight">Welcome, Doctor! Select an Action.</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                <button (click)="goToDoctorSchedule()" class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-indigo-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    <div class="text-indigo-600 mb-4 group-hover:text-indigo-700 transition duration-300">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-slate-900 mb-2">Check Schedule</h3>
                    <p class="text-slate-600">Review, navigate, and filter existing appointments in the calendar and daily view.</p>
                    <span class="mt-4 inline-block text-indigo-500 font-medium group-hover:text-indigo-600">Go to Schedule →</span>
                </button>

                <!-- Card 2: Create Appointment -->
                <!-- The JS scrolls the user to the form panel and triggers a "clear" action to ensure the form is ready for a new entry. -->
                <button (click)="goToCreateAppointment()" class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-green-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-green-300">
                    <div class="text-green-600 mb-4 group-hover:text-green-700 transition duration-300">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-slate-900 mb-2">Create New Appointment</h3>
                    <p class="text-slate-600">Quickly jump to the form to add a new appointment for a patient.</p>
                    <span class="mt-4 inline-block text-green-500 font-medium group-hover:text-green-600">Create Appointment →</span>
                </button>
            </div>
        </div>
    </div>
