<div id="app-container" class="max-w-7xl mx-auto p-4 md:p-6">
    <div id="main-menu-view" class="view mt-16 flex flex-col items-center justify-center">
        <h2 class="text-4xl sm:text-5xl font-extrabold text-slate-800 mb-12 text-center leading-tight">Welcome, {{getUserFullName()}}!
            Select an Action.</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
            <button  *ngIf="isDoctorRole$ | async" (click)="goToDoctorSchedule()"
                class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-indigo-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-indigo-300">
                <div class="text-indigo-600 mb-4 group-hover:text-indigo-700 transition duration-300">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-slate-900 mb-2">Check Schedule</h3>
                <p class="text-slate-600">Review, navigate, and filter existing appointments in the calendar and daily
                    view.</p>
                <span class="mt-4 inline-block text-indigo-500 font-medium group-hover:text-indigo-600">Go to Schedule
                    →</span>
            </button>

            <!-- Card 2: Create Appointment -->
            <button *ngIf="isPatientRole$ | async" (click)="goToCreateAppointment()"
                class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-green-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-green-300">
                <div class="text-green-600 mb-4 group-hover:text-green-700 transition duration-300">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-slate-900 mb-2">Create New Appointment</h3>
                <p class="text-slate-600">Quickly jump to the form to add a new appointment for a patient.</p>
                <span class="mt-4 inline-block text-green-500 font-medium group-hover:text-green-600">Create Appointment
                    →</span>
            </button>

            <button *ngIf="isPatientRole$ | async" (click)="goToAppointmentHistory()"
                class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-amber-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-amber-300">
                <div class="text-amber-600 mb-4 group-hover:text-amber-700 transition duration-300">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-slate-900 mb-2">View Appointment History</h3>
                <p class="text-slate-600">See every visit you have scheduled, including completed and cancelled appointments.</p>
                <span class="mt-4 inline-block text-amber-500 font-medium group-hover:text-amber-600">Go to history
                    →</span>
            </button>

            <button *ngIf="isPatientRole$ | async" (click)="goToPrescriptions()"
                class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-sky-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-sky-300">
                <div class="text-sky-600 mb-4 group-hover:text-sky-700 transition duration-300">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-3-3v6m9 3V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-slate-900 mb-2">View Prescriptions</h3>
                <p class="text-slate-600">See active medications, review history, and track every scheduled dose.</p>
                <span class="mt-4 inline-block text-sky-500 font-medium group-hover:text-sky-600">Go to history →</span>
            </button>

            <button *ngIf="isAdminRole$ | async" (click)="goToDoctorRegister()"
                class="w-full text-left p-8 bg-white border border-slate-200 rounded-3xl shadow-xl hover:shadow-2xl hover:border-rose-400 transition transform duration-300 hover:-translate-y-1 group focus:outline-none focus:ring-4 focus:ring-rose-300">
                <div class="text-purple-600 mb-4 group-hover:text-purple-700 transition duration-300">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 16.904A13.937 13.937 0 0112 15c2.485 0 4.797.607 6.879 1.804M12 12a5 5 0 100-10 5 5 0 000 10z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-slate-900 mb-2">Create Doctor Profile</h3>
                <p class="text-slate-600">Open the registration form with doctor-specific options pre-enabled.</p>
                <span class="mt-4 inline-block text-rose-500 font-medium group-hover:text-rose-600">Register Doctor
                    →</span>
            </button>
        </div>
    </div>
</div>
