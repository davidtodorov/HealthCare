<div class="fixed inset-0 z-40 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm px-4">
  <div class="w-full max-w-lg rounded-2xl bg-white p-6 shadow-2xl" role="dialog" aria-modal="true">
    <h3 class="text-lg font-semibold text-slate-900">Confirm appointment</h3>
    <p class="mt-2 text-sm text-slate-600">Please confirm you want to book this appointment.</p>

    <div class="mt-4 space-y-2 text-sm text-slate-700">
      <div>
        <span class="font-medium text-slate-500">Doctor:</span>
        {{ doctorName }}
      </div>
      <div *ngIf="isDoctor">
        <span class="font-medium text-slate-500">Patient:</span>
        {{ patientName }}
      </div>
      <div>
        <span class="font-medium text-slate-500">Date:</span>
        {{ selectedDate | date: 'fullDate' }}
      </div>
      <div>
        <span class="font-medium text-slate-500">Time:</span>
        {{ selectedTime }}
      </div>
    </div>

    <div *ngIf="error" class="mt-4 rounded-xl border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
      {{ error }}
    </div>

    <div class="mt-6 flex items-center justify-end gap-3">
      <button type="button"
        class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-900 disabled:opacity-50"
        (click)="onCancel()" [disabled]="isBusy">
        Cancel
      </button>
      <button type="button"
        class="btn px-4 py-2 rounded-xl bg-slate-900 text-white hover:opacity-90 disabled:opacity-50"
        (click)="onConfirm()" [disabled]="isBusy">
        {{ isBusy ? 'Booking...' : 'Confirm booking' }}
      </button>
    </div>
  </div>
</div>
