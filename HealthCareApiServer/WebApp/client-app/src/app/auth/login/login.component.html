<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-8">
    
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">
      Sign in to your account
    </h2>

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <div class="mt-1">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            formControlName="username"
            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm transition duration-150 ease-in-out"
            [class.border-red-500]="username?.invalid && username?.touched"
            [class.focus:ring-red-500]="username?.invalid && username?.touched"
            [class.focus:border-red-500]="username?.invalid && username?.touched"
          />
        </div>

        <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-xs mt-1">
          <div *ngIf="username?.errors?.['required']">Username is required.</div>
          <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters.</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <div class="mt-1">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            placeholder="••••••••"
            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm transition duration-150 ease-in-out"
            [class.border-red-500]="password?.invalid && password?.touched"
            [class.focus:ring-red-500]="password?.invalid && password?.touched"
            [class.focus:border-red-500]="password?.invalid && password?.touched"
          />
        </div>
         <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 3 characters.</div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
        >
          Sign In
        </button>
      </div>
    </form>
    
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
